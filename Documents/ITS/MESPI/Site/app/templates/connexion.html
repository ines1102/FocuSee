<!DOCTYPE html>
<html>
  <head>
    <title>Connexion</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='CSS/connexion.css') }}"
    />
    <link
      rel="icon"
      type="png"
      href="{{ url_for('static', filename='Images/logo.png') }}"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <br />
          <select id="role-select" name="role">
            <option value="" disabled selected>Rôle</option>
            <option value="Patient">Patient</option>
            <option value="Medecin">Parent</option>
            <option value="Medecin">Médecin</option>
          </select>

          <input type="text" placeholder="Nom" />
          <div id="patient-fields" style="display: none">
            <input type="number" name="age" placeholder="Age" />
            <input type="number" name="taille" placeholder="Taille (cm)" />
            <input type="number" name="poids" placeholder="Poids (kg)" />
          </div>

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mot de Passe" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="POST">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>

            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Mot de Passe" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="{{ url_for('static', filename='Javascript/connexion.js') }}"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="250684410539-qkqpkjgf1fgtmakgjnv3un2bmaamlbe8.apps.googleusercontent.com"
    />
  </body>
</html>
